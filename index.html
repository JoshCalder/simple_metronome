<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    <title>Simple Metronome</title>
    <script type="text/javascript" src="./js/Tone.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/stylesheet.css" type="text/css">
	</head>
	<body>
  		<div id = "wrapper">
        <div id = "metronome">
          <h1>Metronome</h1>
      		<input type = "range" min = "30" max = "280" value="120" step="2" onchange = "displayBPM(this.value)"/>
      		<span id = "range">120</span>
      		<div id = "buttons">
            <button id = "start-stop" onclick = "changeState()">START</button>
      		  <!--<button onclick = "stop()">Stop</button>-->
          </div>  
        </div>  
      </div>  
  	</body>
</html>
